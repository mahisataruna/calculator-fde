<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keyword" content="Calculator, Kalkulator, Calculator Online">
	<meta name="description" content="Merupakan sebuah Kalkulator yang dibuat untuk tugas Javascript FDE Kelas D Digitalent 2022">
	<meta name="author" content="Mahisa Taruna">
	<title>Calculator Online | Tugas DTS FGA 2022</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<!-- Alert window Selamat datang -->
	<br>
	<div class="container">
		<div class="card">
			<script type="text/javascript">
				const name = prompt("Silakan tulis nama kamu :", "");
				document.write("<h1>Selamat datang di website calculator "+ name + "!</h1>");
			</script>
		</div>
	</div>
	<!-- Mulai content -->
	<div class="container">
		<div class="calculator">
			<div class="row">
				<input type="text" class="calculator-screen" value="0" disabled>
			</div>
			<!-- Disini mulai tombol -->
			<div class="calculator-keys">
				<div class="row">
					<!-- Button -->
					<button class="all-clear">AC</button>
					<button class="percentage" value="%">%</button>
					<button class="operator" value="/">&divide;</button>
				</div>
				<div class="row">
					<button class="number" value="7">7</button>
					<button class="number" value="8">8</button>
					<button class="number" value="9">9</button>
					<button class="operator" value="*">&times;</button>
				</div>
				<div class="row">
					<button class="number" value="4">4</button>
					<button class="number" value="5">5</button>
					<button class="number" value="6">6</button>
					<button class="operator" value="-">-</button>
				</div>
				<div class="row">
					<button class="number" value="1">1</button>
					<button class="number" value="2">2</button>
					<button class="number" value="3">3</button>
					<button class="operator" value="+">+</button>
				</div>
				<div class="row">
					<button class="number zero-btn" value="0">0</button>
					<button class="decimal" value=".">.</button>
					<button class="equal-sign">=</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<p>
				&copy; Tugas <b>FGA Frontend Developer</b> Kelas D | 
				<a href="https://id.linkedin.com/in/mahisataruna24/" id="mycontent" > <b>Mahisa Taruna</b> </a>
				<script type="text/javascript">
					var creditsyear = new Date();document.write(creditsyear.getFullYear());
				</script> 
			</p>
		</div>
	</footer>
	<!-- End content -->

	<!-- Mulai scriptjs -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
